<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainWave Trivia - Quiz</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/quiz.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>BrainWave Trivia</h1>
  </header>

  <main>
    <!-- Player Info & Start Quiz -->
    <section id="player-info-container">
      <h2>Enter Your Info</h2>
      <form id="player-info-form" aria-label="Player Information Form">
        <label for="player-name">Name:</label>
        <input type="text" id="player-name" name="player-name" required minlength="2" placeholder="Your Name">

        <label for="player-email">Email:</label>
        <input type="email" id="player-email" name="player-email" required placeholder="you@example.com">

        <button type="submit">Save Info</button>
      </form>
    </section>

    <section id="start-quiz-container" style="display:none;">
      <h2>Start Your Quiz</h2>
      <form id="start-quiz-form" aria-label="Quiz Settings Form">
        <label for="category-select">Category:</label>
        <select id="category-select">
          <option value="9">General Knowledge</option>
          <option value="17">Science</option>
          <option value="23">History</option>
        </select>

        <label for="difficulty-select">Difficulty:</label>
        <select id="difficulty-select">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button type="submit">Start Quiz</button>
      </form>
    </section>

    <!-- Quiz Container -->
    <section id="quiz-container" style="display:none;">
      <div id="quiz-header">
        <div id="timer-container" role="progressbar" aria-label="Timer">
          <div id="timer-bar"></div>
        </div>

        <div id="quiz-badges">
          <span id="category-badge"><i id="category-icon" class="fas fa-book"></i> <span id="category-text"></span></span>
          <span id="difficulty-badge"><i id="difficulty-icon" class="fas fa-signal"></i> <span id="difficulty-text"></span></span>
        </div>

        <div id="score-container" aria-label="Score Information">
          <span id="score-text">Score: 0</span>
          <div id="score-bar-container" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div id="score-bar"></div>
          </div>
        </div>
      </div>

      <div id="question-box">
        <h2 id="question" aria-live="polite">Loading question...</h2>
        <div id="answers-container">
          <!-- Answer buttons added dynamically -->
        </div>
      </div>

      <button id="next-btn" disabled>Next Question</button>
    </section>

    <!-- Results Modal -->
    <div id="results-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="final-score">
      <div class="modal-content">
        <h2>Quiz Finished!</h2>
        <p id="final-score"></p>
        <div id="review-answers">
          <!-- Correct/Incorrect answers displayed here -->
        </div>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BrainWave Trivia</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/game.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
